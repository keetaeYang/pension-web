<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNS 후기 - 삽교호 펜션</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="header"></div>
  <main class="page-container">
    <h2>SNS 후기</h2>
    <div class="gallery">
      <img src="images/photo1.jpg"/>
      <img src="images/photo2.jpg"/>
      <img src="images/photo3.jpg"/>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
    fetch('components/footer.html').then(r=>r.text()).then(data=>document.getElementById('footer').innerHTML=data);
  </script>
</body>
</html>
