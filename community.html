<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNS 후기 - 삽교호펜션</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <main class="page-container">
    <h1>SNS 후기</h1>
    <div class="social-links">
      <a href="#"><img src="images/community-icon.png" alt="인스타"/>Instagram</a>
      <a href="#"><img src="images/community-icon.png" alt="블로그"/>Blog</a>
      <a href="#"><img src="images/community-icon.png" alt="페이스북"/>Facebook</a>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
    fetch('components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
  </script>
</body>
</html>
