<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNS 후기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <script>
    fetch('components/header.html')
      .then(res => res.text())

      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
