<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNS 후기 - 삽교호 펜션</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .section { max-width: 800px; margin: 40px auto; padding: 20px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .button { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #7ca328; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px; }
  </style>
</head>
<body>

<div id="header"></div>

<div class="section">
  <h2>후기 남기기</h2>
  <p>여러분의 블로그/인스타 후기를 공유해주세요!</p>
  <a href="https://blog.naver.com/" target="_blank" class="button">네이버 블로그</a>
  <a href="https://instagram.com/" target="_blank" class="button">인스타그램</a>
</div>

<div class="section">
  <h2>문의</h2>
  <p>문의 사항은 이메일로 보내주세요.</p>
  <a href="mailto:info@sapgyo-pension.com" class="button">📧 이메일 문의</a>
</div>

<div id="footer"></div>
<script>
  fetch('components/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
  fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
</script>

</body>
</html>
