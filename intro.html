<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>소개 - 삽교호 펜션</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="header"></div>
  <main class="page-container">
    <section class="intro-section">
      <h2>삽교호 펜션 소개</h2>
      <img src="images/photo2.jpg" alt="소개 사진"/>
      <p>자연 속 힐링 공간, 삽교호 펜션에 오신 것을 환영합니다. 깨끗하고 아늑한 객실과 다양한 부대시설을 제공합니다.</p>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
    fetch('components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
  </script>
</body>
</html>
