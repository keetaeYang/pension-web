<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소개 - 삽교호 펜션</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .section { max-width: 900px; margin: 40px auto; padding: 20px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    p { line-height: 1.7; color: #555; }
  </style>
</head>
<body>

<div id="header"></div>

<div class="section">
  <h1>삽교호 펜션 소개</h1>
  <p>
    삽교호의 아름다운 자연 속에서 평온한 휴식을 누릴 수 있는 펜션입니다.<br>
    사계절 내내 맑은 공기와 햇살 가득한 객실, 가족/연인/친구와 함께하는 최고의 힐링 공간입니다.
  </p>
</div>

<div id="footer"></div>
<script>
  fetch('components/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
  fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
</script>

</body>
</html>
