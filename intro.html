<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소개 - 삽교호 펜션</title>
  <style>
    .page-container { padding-top: 80px; }
    section { max-width: 900px; margin: 40px auto; padding: 20px; }
    h1 { font-size: 2rem; margin-bottom: 20px; }
    p { line-height: 1.7; color: #555; }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="page-container">
    <section>
      <h1>삽교호 펜션 소개</h1>
      <p>삽교호의 자연과 함께하는 평온한 힐링 공간입니다. 사계절 내내 아름다운 풍경과 쾌적한 숙소를 경험하세요.</p>
    </section>
  </div>

  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
