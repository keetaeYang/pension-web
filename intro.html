<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삽교호 펜션 소개</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <main class="page-container">
    <h2>삽교호 펜션 소개</h2>
    <p>아름다운 자연 속, 삽교호의 풍경을 감상할 수 있는 저희 펜션은 편안한 휴식을 제공하기 위해 최선을 다하고 있습니다.</p>
    <p>가족 단위의 여행객부터 커플, 단체 손님까지 모두에게 적합한 다양한 객실을 준비해두었으며, 청결과 친절을 최우선으로 하고 있습니다.</p>
    <p>주변 관광지로는 <strong>삽교호 관광지, 유람선, 갯벌 체험장</strong> 등이 있으며, 도보로 이동 가능한 위치에 있습니다.</p>
  </main>
  <div id="footer"></div>
  <script>
    fetch('components/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);
    fetch('components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
