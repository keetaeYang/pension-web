<!-- ✅ index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삽교호 펜션</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <div class="page-container">
    <div class="hero">
      <h1>자연 속 힐링, 삽교호 펜션에 오신 걸 환영합니다</h1>
    </div>

    <section>
      <h2>펜션 이용 안내</h2>
      <div class="menu-cards">
        <a href="room.html" class="menu-card">
          <img src="images/room-icon.png" alt="객실안내">
          <div class="menu-card-title">객실 소개</div>
        </a>
        <a href="reservation.html" class="menu-card">
          <img src="images/reservation-icon.png" alt="예약안내">
          <div class="menu-card-title">예약 문의</div>
        </a>
        <a href="community.html" class="menu-card">
          <img src="images/community-icon.png" alt="커뮤니티">
          <div class="menu-card-title">SNS 후기</div>
        </a>
      </div>
    </section>

    <section>
      <h2>객실 미리보기</h2>
      <div class="room-gallery">
        <a href="room.html" class="room-card">
          <img src="images/room1.jpg" alt="패밀리룸" />
          <div class="content">
            <div class="title">패밀리룸</div>
            <div class="price">₩120,000 / 1박</div>
          </div>
        </a>
        <a href="room.html" class="room-card">
          <img src="images/room2.jpg" alt="커플룸" />
          <div class="content">
            <div class="title">커플룸</div>
            <div class="price">₩80,000 / 1박</div>
          </div>
        </a>
        <a href="room.html" class="room-card">
          <img src="images/room3.jpg" alt="온돌룸" />
          <div class="content">
            <div class="title">온돌룸</div>
            <div class="price">₩100,000 / 1박</div>
          </div>
        </a>
      </div>
    </section>
  </div>

  <div id="footer"></div>
  <script>
    fetch('components/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        const logoLink = document.querySelector('.logo');
        if (logoLink) logoLink.setAttribute('href', 'index.html');
      });

    fetch('components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
