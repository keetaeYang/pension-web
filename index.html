<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삽교호 펜션</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .hero { height: 100vh; background: url('images/hero.jpg') center center / cover no-repeat; color: white; display: flex; justify-content: center; align-items: center; text-align: center; text-shadow: 1px 1px 3px #000; }
    .hero h1 { font-size: 3rem; padding: 0 20px; }
    .section { max-width: 1000px; margin: 60px auto; padding: 0 20px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .gallery img { width: 100%; border-radius: 10px; transition: transform 0.3s; cursor: pointer; }
    .gallery img:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<div id="header"></div>

<div class="hero">
  <h1>자연 속 힐링, 삽교호 펜션에 오신 걸 환영합니다</h1>
</div>

<div class="section" id="intro">
  <h2>펜션 소개</h2>
  <p style="text-align:center;">맑은 공기, 깨끗한 자연, 편안한 휴식 공간</p>
</div>

<div class="section" id="gallery">
  <h2>객실 미리보기</h2>
  <div class="gallery">
    <a href="room.html"><img src="images/photo1.jpg" alt="객실 1"></a>
    <a href="room.html"><img src="images/photo2.jpg" alt="객실 2"></a>
    <a href="room.html"><img src="images/photo3.jpg" alt="객실 3"></a>
  </div>
</div>

<div id="footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script>
  fetch('components/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
  fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
</script>

</body>
</html>
