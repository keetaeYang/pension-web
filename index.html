<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>삽교호 펜션</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="header"></div>
  <div class="page-container">
    <div class="hero">
      <img src="images/hero-collage.png" alt="삽교호 펜션"/>
      <div class="hero-text">자연 속 힐링, 삽교호 펜션에 오신 걸 환영합니다</div>
    </div>
    <section class="menu-section">
      <h2>펜션 이용 안내</h2>
      <div class="menu-cards">
        <a href="room.html" class="menu-card">
          <img src="images/room-icon.png" alt="객실안내"/>
          <div class="menu-card-title">객실 소개</div>
        </a>
        <a href="reservation.html" class="menu-card">
          <img src="images/reservation-icon.png" alt="예약안내"/>
          <div class="menu-card-title">예약 문의</div>
        </a>
        <a href="community.html" class="menu-card">
          <img src="images/community-icon.png" alt="커뮤니티"/>
          <div class="menu-card-title">SNS 후기</div>
        </a>
      </div>
    </section>
    <section class="gallery-section">
      <h2>갤러리</h2>
      <img src="images/hero-collage.png" alt="갤러리 이미지"/>
      <img src="images/hero-collage.png" alt="갤러리 이미지"/>
      <img src="images/hero-collage.png" alt="갤러리 이미지"/>
    </section>
  </div>
  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
    fetch('components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
  </script>
</body>
</html>
