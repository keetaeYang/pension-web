<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>객실 소개 - 삽교호 펜션</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="header"></div>
  <main class="page-container">
    <h2>객실 소개</h2>
    <div class="room-gallery">
      <div class="room-card"><img src="images/room1.jpg"/><div class="content"><h3>패밀리룸</h3><p>₩120,000 / 1박</p></div></div>
      <div class="room-card"><img src="images/room2.jpg"/><div class="content"><h3>커플룸</h3><p>₩80,000 / 1박</p></div></div>
      <div class="room-card"><img src="images/room3.jpg"/><div class="content"><h3>온돌룸</h3><p>₩100,000 / 1박</p></div></div>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
    fetch('components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
  </script>
</body>
</html>
