<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객실 안내 - 삽교호 펜션</title>
  <style>
    .page-container { padding-top: 80px; }
    .room { max-width: 900px; margin: 40px auto; background: #fff; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 30px; }
    .room img { width: 100%; border-radius: 8px; }
    h2 { margin-top: 20px; font-size: 1.3rem; }
    p { color: #666; }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="page-container">
    <div class="room">
      <img src="images/room1.jpg" alt="패밀리룸">
      <h2>패밀리룸</h2>
      <p>가족 단위에 적합한 넓은 객실입니다. ₩120,000 / 1박</p>
    </div>
    <div class="room">
      <img src="images/room2.jpg" alt="커플룸">
      <h2>커플룸</h2>
      <p>아늑한 2인 전용 객실입니다. ₩80,000 / 1박</p>
    </div>
  </div>

  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
  <a href="index.html" class="back-to-home">홈으로</a>
</body>
</html>
