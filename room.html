<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객실 소개 - 삽교호펜션</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <main class="page-container">
    <h1>객실 소개</h1>
    <div class="room-gallery">
      <div class="room-card"><img src="images/room1.jpg" alt="패밀리룸"/><div class="content"><h3>패밀리룸</h3><p>넓은 공간, 최대 6인<br>₩120,000 / 1박</p></div></div>
      <div class="room-card"><img src="images/room2.jpg" alt="커플룸"/><div class="content"><h3>커플룸</h3><p>아늑한 2인 전용<br>₩80,000 / 1박</p></div></div>
      <div class="room-card"><img src="images/room3.jpg" alt="온돌룸"/><div class="content"><h3>온돌룸</h3><p>전통 방식 온돌<br>₩100,000 / 1박</p></div></div>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
    fetch('components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
  </script>
</body>
</html>
