<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>객실 - 삽교호 펜션</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="header"></div>
  <div class="page-container">
    <h2>객실 안내</h2>
    <section class="gallery-section">
      <img src="images/hero-collage.png" alt="패밀리룸"/>
      <img src="images/hero-collage.png" alt="커플룸"/>
      <img src="images/hero-collage.png" alt="온돌룸"/>
    </section>
  </div>
  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
    fetch('components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
  </script>
</body>
</html>
