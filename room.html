<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객실 안내 - 삽교호 펜션</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .section { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .room { background: white; margin-bottom: 30px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .room img { width: 100%; border-radius: 10px; }
    .room h2 { margin: 10px 0; }
  </style>
</head>
<body>

<div id="header"></div>

<div class="section">
  <div class="room">
    <img src="images/room1.jpg" alt="패밀리룸">
    <h2>패밀리룸</h2>
    <p>가족 단위 여행객을 위한 넓은 객실 (최대 6인), ₩120,000 / 1박</p>
  </div>
  <div class="room">
    <img src="images/room2.jpg" alt="커플룸">
    <h2>커플룸</h2>
    <p>아늑한 2인 전용 룸, ₩80,000 / 1박</p>
  </div>
</div>

<div id="footer"></div>
<script>
  fetch('components/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
  fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
</script>

</body>
</html>
