<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 안내 - 삽교호 펜션</title>
  <style>
    .page-container { padding-top: 80px; }
    section { max-width: 800px; margin: 40px auto; padding: 20px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .btn { display: inline-block; padding: 10px 20px; background: #7ca328; color: white; text-decoration: none; border-radius: 6px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="page-container">
    <section>
      <h2>예약 방법</h2>
      <p>전화 또는 카카오톡을 통해 예약하실 수 있습니다.</p>
      <a class="btn" href="tel:01012345678">📞 전화: 010-1234-5678</a><br>
      <a class="btn" href="https://pf.kakao.com/_your_channel_id" target="_blank">💬 카카오톡 예약</a>
    </section>
  </div>

  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
