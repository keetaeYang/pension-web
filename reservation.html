<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 문의 - 삽교호펜션</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <main class="page-container">
    <h1>예약 문의</h1>
    <form class="reservation-form">
      <label>이름<input type="text" placeholder="이름을 입력하세요"/></label>
      <label>연락처<input type="text" placeholder="전화번호 또는 카카오톡 ID"/></label>
      <label>문의 사항<textarea rows="4" placeholder="문의 내용을 입력하세요"></textarea></label>
      <button type="submit">예약 요청</button>
    </form>
  </main>
  <div id="footer"></div>
  <script>
    fetch('components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
    fetch('components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
  </script>
</body>
</html>
